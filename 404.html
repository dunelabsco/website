<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Dune Labs</title>
    <meta name="description" content="The page you're looking for doesn't exist.">
    <link rel="icon" type="image/png" href="assets/favicon-rounded.png">
    <link rel="apple-touch-icon" href="assets/favicon-rounded.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --black: #000000;
            --void: #050505;
            --charcoal: #0a0a0a;
            --dark-gray: #111111;
            --gray: #1a1a1a;
            --mid-gray: #555555;
            --light-gray: #888888;
            --silver: #aaaaaa;
            --off-white: #e5e5e5;
            --white: #ffffff;

            --font-display: 'Inter', -apple-system, sans-serif;
            --font-mono: 'JetBrains Mono', monospace;

            --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-display);
            background-color: var(--black);
            color: var(--off-white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Noise Texture */
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        }

        /* Ambient Background */
        .ambient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .ambient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(150px);
            opacity: 0.2;
            animation: float 25s ease-in-out infinite;
        }

        .ambient-orb-1 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.08) 0%, transparent 70%);
            top: -200px;
            right: -100px;
        }

        .ambient-orb-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05) 0%, transparent 70%);
            bottom: -100px;
            left: -100px;
            animation-delay: -12s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(30px, -30px) scale(1.05);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.95);
            }
        }

        /* Navigation */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1.5rem 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.95) 0%, transparent 100%);
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 0.875rem;
            text-decoration: none;
        }

        .nav-logo img {
            height: 38px;
            width: 38px;
            border-radius: 10px;
            object-fit: cover;
        }

        .nav-logo span {
            font-family: var(--font-mono);
            font-size: 0.875rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            color: var(--off-white);
        }

        /* 404 Content */
        .error-page {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .error-content {
            text-align: center;
            max-width: 500px;
        }

        .error-code {
            font-family: var(--font-mono);
            font-size: clamp(6rem, 20vw, 12rem);
            font-weight: 500;
            color: var(--gray);
            line-height: 1;
            margin-bottom: 1rem;
            background: linear-gradient(180deg, var(--mid-gray) 0%, var(--gray) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .error-title {
            font-family: var(--font-mono);
            font-size: clamp(1.25rem, 3vw, 1.75rem);
            font-weight: 500;
            color: var(--white);
            margin-bottom: 1rem;
        }

        .error-message {
            font-size: 1rem;
            color: var(--silver);
            line-height: 1.7;
            margin-bottom: 2.5rem;
        }

        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-primary {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 2rem;
            background: var(--white);
            border: none;
            border-radius: 12px;
            color: var(--black);
            font-family: var(--font-display);
            font-size: 0.875rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.4s var(--ease-out-expo);
            box-shadow: 0 4px 24px rgba(255, 255, 255, 0.1);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 40px rgba(255, 255, 255, 0.15);
        }

        .btn-primary svg {
            width: 18px;
            height: 18px;
            transition: transform 0.3s ease;
        }

        .btn-primary:hover svg {
            transform: translateX(-4px);
        }

        .btn-secondary {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 2rem;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--silver);
            font-family: var(--font-display);
            font-size: 0.875rem;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            border-color: rgba(255, 255, 255, 0.25);
            background: rgba(255, 255, 255, 0.03);
            color: var(--white);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav {
                padding: 1rem 1.5rem;
            }

            .error-actions {
                flex-direction: column;
            }

            .btn-primary,
            .btn-secondary {
                width: 100%;
                justify-content: center;
            }
        }

        /* Focus States */
        a:focus-visible {
            outline: 2px solid var(--white);
            outline-offset: 4px;
        }
    </style>
</head>

<body>
    <!-- Ambient Background -->
    <div class="ambient-bg">
        <div class="ambient-orb ambient-orb-1"></div>
        <div class="ambient-orb ambient-orb-2"></div>
    </div>

    <!-- Noise Texture -->
    <div class="noise"></div>

    <!-- Navigation -->
    <nav class="nav">
        <a href="/" class="nav-logo">
            <img src="/assets/logo-cropped.jpeg" alt="Dune Labs">
            <span>Dune Labs</span>
        </a>
    </nav>

    <!-- 404 Content -->
    <main class="error-page">
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-title">Page not found</h1>
            <p class="error-message">The page you're looking for doesn't exist or has been moved. Let's get you back on
                track.</p>
            <div class="error-actions">
                <a href="/" class="btn-primary">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7" />
                    </svg>
                    Back to Home
                </a>
                <a href="mailto:info@dunelabs.co" class="btn-secondary">Contact Us</a>
            </div>
        </div>
    </main>
</body>

</html>
